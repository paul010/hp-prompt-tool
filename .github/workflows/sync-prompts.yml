name: Sync Prompts Data

on:
  schedule:
    # 每小时运行一次 (UTC 时间)
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync prompts from upstream
        run: node scripts/sync-prompts.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet prompt-tool/data/prompts.csv || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add prompt-tool/data/prompts.csv
          git commit -m "chore: sync prompts data [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "✅ Data updated and pushed to repository"
          else
            echo "ℹ️ No new data to sync"
          fi
